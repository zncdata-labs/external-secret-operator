apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: secret-operator-daemonset
  namespace: secret-operator-system
status:
  (numberReady >= `1`): true
---
apiVersion: secrets.kubedoop.dev/v1alpha1
kind: SecretClass
metadata:
  name: tls
spec:
  backend:
    autoTls:
      ca:
        autoGenerated: true
        caCertificateLifeTime: 8760h
        secret:
          name: secret-provisioner-tls-ca
          namespace: kubedoop-operators
      maxCertificateLifeTime: 360h
