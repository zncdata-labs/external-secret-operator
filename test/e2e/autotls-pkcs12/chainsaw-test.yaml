apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: tls
spec:
  steps:
    - try:
      - assert:
          file: secretcsi-assert.yaml
    - try:
      - apply:
          file: autotls.yaml
      - assert:
          file: autotls-assert.yaml
      catch:
      - sleep:
          duration: 5s
      - script:
          env:
            - name: NAMESPACE
              value: ($namespace)
          content: |
            set -ex
            kubectl -n $NAMESPACE get pods
      - describe:
          apiVersion: v1
          kind: Pod
          selector: name=auto-tls
      - podLogs:
          selector: name=auto-tls
          tail: -1
