apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: secretcsi-sample-csi
status:
  (numberReady >= `1`): true
---
apiVersion: secrets.zncdata.dev/v1alpha1
kind: SecretClass
metadata:
  name: tls
spec:
  backend:
    autoTls:
      ca:
        autoGenerated: true
        caCertificateLifeTime: 87600h
        secret:
          name: secret-provisioner-tls-ca
          namespace: secret-operator-system   # in e2e test, we use secret-operator-system namespace
      maxCertificateLifeTime: 43800h
