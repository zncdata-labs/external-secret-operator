apiVersion: v1
kind: Pod
metadata:
  name: search-with-pod
  labels:
    name: search-with-pod
spec:
  containers:
  - name: pod
    image: busybox:stable
    securityContext:
      runAsUser: 9999
      runAsGroup: 9999
    command:
    - "sh"
    - "-c"
    - |
      # Continuous check /kubedoop/secret/mode exist
      while ! test -f /kubedoop/secret/mode; do
        sleep 1
        echo "Waiting for content..."
      done
    resources:
      limits:
        memory: "512Mi"
        cpu: "500m"
    volumeMounts:
    - name: secret
      mountPath: /kubedoop/secret
  volumes:
  - name: secret
    ephemeral:
      volumeClaimTemplate:
        metadata:
          annotations:
            secrets.kubedoop.dev/class: search-with-pod
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: secrets.kubedoop.dev
          resources:
            requests:
              storage: 1Mi
