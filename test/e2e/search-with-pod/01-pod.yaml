apiVersion: v1
kind: Pod
metadata:
  name: pod
  labels:
    name: pod
spec:
  containers:
  - name: pod
    image: busybox:stable
    securityContext:
      runAsUser: 9999
      runAsGroup: 9999
    command:
    - "sh"
    - "-c"
    - |
      trap 'echo "Exiting..."; exit 1' SIGINT SIGTERM
      echo "Loop is running... (Press Ctrl+C or send SIGTERM to exit)"
      while true; do
        sleep 1
        tail -f /opt/zncdata/mode || (sleep 1 && echo 'Waiting for content...')
      done
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
    - name: secret
      mountPath: /opt/zncdata
    readinessProbe:
      exec:
        command: ["sh", "-c", "cat /opt/zncdata/mode | grep -q podns"]
      initialDelaySeconds: 1
      periodSeconds: 5
  volumes:
  - name: secret
    ephemeral:
      volumeClaimTemplate:
        metadata:
          annotations:
            secrets.zncdata.dev/class: search-with-pod
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: secrets.zncdata.dev
          resources:
            requests:
              storage: 1Mi
